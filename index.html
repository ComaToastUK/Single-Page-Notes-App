<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Note Buddy</title>
    <link rel="stylesheet" href="public/style.css">
  </head>

  <body>
    <h1>Note Buddy</h1>
    <img class="buddy" src="public/buddy.png" width="600">
    <form id="noteForm" action="/" method="GET" enctype="multipart/form-data" >
      <textarea id ="note" name="note"></textarea>
      <input id="create_note" class="button" type="submit" value="Create">
    </form>

    <div id="single_note"></div>
    <div id="note_list"></div>

    <script src="src/note.js"></script>
    <script src="src/noteBuddy.js"></script>
    <script src="src/noteBuddyView.js"></script>
    <script src="src/createNote.js"></script>
    <script src="src/showSingleNote.js"></script>
  </body>
</html>
